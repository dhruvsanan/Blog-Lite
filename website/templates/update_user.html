{% extends "base.html" %} {% block title %}Update Profile{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Update Profile</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          value="{{ email }}"
        />
        <br>
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          value="{{ username }}"
        />
        <br />
        <div align="center"action="/update-user/{{username}}">
          <button class="btn btn-primary" type="submit">Update</button>
        </div>
        <br />
        <div align="center">
          <a href="/dashboard"
            ><button type="button" class="btn btn-primary btn-lg">Back</button></a
          >
        </div>
      </div>
    </form>
    {% endblock %}
