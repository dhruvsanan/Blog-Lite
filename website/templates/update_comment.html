    <form method="POST">
      <div class="form-group">
        <label for="text">Comment</label>

          type="text"
          id="text"
          name="text"
          class="form-control"
          value="{{ text }}"
        />

        <div align="center">
          <button type="submit" class="btn btn-lg btn-primary">Update Comment</button>
        </div>
    </form>
    <br />

      <a href="/home"
        ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
      >
    </div>
    {% endblock %}
